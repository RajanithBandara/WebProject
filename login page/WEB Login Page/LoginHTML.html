<!DOCTYPE html>
<html>

<head>

	<title>Login Form Using HTML And CSS Only</title>
	<link rel="stylesheet" href="LoginCSS.css">
	
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-dark.css">
  
</head>

<body>
	

    <div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#" method="post">
				<h1>Login Here</h1>
			    <input type="text" name="un" placeholder="UserName" required>
				<input type="password" name="pw" placeholder="Password" minlength="8" required>
				<p>Login As</p>
				<div class="radio" style="font-size: medium; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    <input type="radio" name="table" value="student" checked> Student
					<input type="radio" name="table" value="teacher"> Teacher
					<input type="radio" name="table" value="institution"> Institution
			    </div>	
				<a href="Profile.html"><button type="submit" class="btn">Login</button></a>
				<p>Dont have an account ? <a href="Register.html"><b>Register Here</b></a></p>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Never Stop Learning</h1>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
